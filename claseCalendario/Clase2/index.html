<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="" autocomplete="on">
        <label for="Nombre"><span>¿Cúal es su nombre? </span>
            <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
        </label>
        <label for="Correo"><span>¿Cúal es su correo?</span>
            <input type="email" name="correo" id="Correo" autocomplete="email" required>
        </label>
        <label for="Pais"><span>¿Cúal es su pais?</span>
            <input type="text" name="Pais" id="Pais" autocomplete="country" required>
        </label>
        <label for="cp"><span>Codigo postal</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
