<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Hora"><span>Hora: </span>
            <input type="time", id="Hora", name="hora">
        </label>
        <label for="Dia"><span>Dia: </span>
            <input type="date", id="Dia", name="dia">
        </label>
        <label for="week"><span>week: </span>
            <input type="week", id="week", name="semana">
        </label>
        <label for="month"><span> Mes: </span>
            <input type="month", id="month", name="mes">
        </label>
        <input type="submit">
    </form>    
    <!-- Otra forma de hacer esto -->
    <h1>Otra forma: </h1>
    <form action="">
        <label for="Calendario"><span>Calendario: </span>
            <input type="datetime-local" id ="Calendario", name="Calendario">
        </label>
        <input type="submit">
    </form>
</body>
</html>
